<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Do You Know JavaScript!?</title>
</head>

<body>


    <nav class="navbar navbar-light">
        <a href="highscore.html"><button class="highScoreCl" id="highScoreId">View Highscores</button></a>
        <div class="inline">
            <h3>Do You Know JavaScript?!</h3>
        </div>
        <div class="inline">
            Remaining Quiz Time: <span class="countDownQuizCl" id="countDownQuizId">100</span>
        </div>
    </nav>

    <main>
        <div class="container hide">
            <div class="row m-3" id="questionDiv">
                <div class="col-md-12">
                    <div class="codeQuestion d-flex justify-content-center">
                        <p id="questionSect" class="text m-3">
                            Finish the quiz in the alloted time. <br> Wrong answers will deduct 10 seconds from your
                            time!
                            <br> The
                            time remaining will be your score.
                            <br>
                            Good Luck!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row m-3" id="answersDiv">
                <div class="col-md-12">
                    <div class="row py-3 justify-content-center answersSect" id="listParent">

                    </div>
                </div>
            </div>
            <div class="row m-3" id="correctDiv">
                <div class="col-md-12 d-flex justify-content-center">
                    <p id="rightWrong">
                        <button id="testBtn">Start Game!</button>
                    </p>
                </div>
            </div>
        </div>
    </main>



    <!-- Hidden form the will be  -->
    <form class="hidden" id="formControl">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Your final score is <span id="finalScore"></span>. Please enter
                            your
                            initials and hit Enter/Return</label>
                        <input type="text" class="form-control initialsInput" id="initialsInput"
                            aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
        </div>
    </form>














    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
